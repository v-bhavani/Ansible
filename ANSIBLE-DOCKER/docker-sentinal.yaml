version: "3.7"
networks:
  Demo_BCS:
    driver: overlay
volumes:
  redis-master-volume:
    driver: local
  redis-slave-volume:
    driver: local
  redis-sentinel-volume:
    driver: local

services:
  redis-master:
    image: bitnami/redis:latest
    networks:
      - Demo_BCS
    ports:
      - "6379:6379"
    user: "root"
    environment:
      - REDIS_REPLICATION_MODE=master
      - REDIS_APPENDONLY=yes
      - REDIS_PASSWORD=str0ng_passw0rd
      - REDIS_EXTRA_FLAGS=--maxmemory 100mb
    volumes:
      - 'redis-master-volume:/data'
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
  redis-slave-1:
    image: bitnami/redis:latest
    networks:
      - Demo_BCS
    ports:
      - "6379"
    user: "root"
    depends_on:
      - redis-master
    environment:
      - REDIS_REPLICATION_MODE=slave
      - REDIS_MASTER_HOST=redis-master
      - REDIS_MASTER_PORT_NUMBER=6379
      - REDIS_APPENDONLY=yes
      - REDIS_PASSWORD=str0ng_passw0rd
      - REDIS_MASTER_PASSWORD=str0ng_passw0rd
      - REDIS_EXTRA_FLAGS=--maxmemory 100mb
    volumes:
      - 'redis-slave-volume:/data'
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
  redis-slave-2:
    image: bitnami/redis:latest
    networks:
      - Demo_BCS
    ports:
      - "6379"
    user: "root"
    depends_on:
      - redis-master
    environment:
      - REDIS_REPLICATION_MODE=slave
      - REDIS_MASTER_HOST=redis-master
      - REDIS_MASTER_PORT_NUMBER=6379
      - REDIS_PASSWORD=str0ng_passw0rd
      - REDIS_CONFIG_COMMAND=replica-read-only no
      - REDIS_APPENDONLY=yes
      - REDIS_MASTER_PASSWORD=str0ng_passw0rd
      - REDIS_EXTRA_FLAGS=--maxmemory 100mb
    volumes:
      - 'redis-slave-volume:/data'
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
  sentinel:
    image: bitnami/redis:latest
    networks:
      - Demo_BCS
    ports:
      - 26379:26379
    user: "root"
    environment:
      - REDIS_PASSWORD=str0ng_passw0rd
      - REDIS_MASTER_PASSWORD=str0ng_passw0rd
      - SENTINEL_DOWN_AFTER=5000
      - SENTINEL_FAILOVER=5000
      - REDIS_MASTER_HOST=redis-master
      - REDIS_MASTER_SET=redis-master
      - SENTINEL_ANNOUNCE_HOSTNAMES=yes
      - SENTINEL_RESOLVE_HOSTNAMES=yes
    volumes:
      - 'redis-sentinel-volume:/bitnami'
    depends_on:
      - redis-master
      - redis-slave-1
      - redis-slave-2
    entrypoint: |
      bash -c 'bash -s <<EOF
      "/bin/bash" -c "cat <<EOF > /bitnami/redis-sentinel/conf/sentinel.conf
      port 26379
      dir /tmp
      sentinel resolve-hostnames yes
      sentinel monitor master-node redis-master 6379 2
      sentinel down-after-milliseconds master-node 5000
      sentinel parallel-syncs master-node 3
      sentinel announce-port 26379
      sentinel failover-timeout master-node 5000
      sentinel auth-pass master-node str0ng_passw0rd
      EOF"
      "/bin/bash" -c "redis-sentinel /bitnami/redis-sentinel/conf/sentinel.conf"
      EOF'
    deploy:
      replicas: 3
      placement:
        constraints:
